<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Lista - OmniFlix</title>
  <link rel="stylesheet" href="./style/style2.css">
</head>
<body>
  <!-- Fondo oscuro -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">OmniFlix</div>
    <div class="nav-links">
      <ul>
        <li><a href="index2.html">Inicio</a></li>
        <li><a href="index4.html">Series</a></li>
        <li><a href="index4.html">Películas</a></li>
        <li><a href="index5.html" class="active">Mi lista</a></li>
      </ul>
    </div>
    <div class="user-options">
      <button id="logoutBtn" class="btn">Cerrar sesión</button>
    </div>
    <!-- Burger -->
    <div class="burger" id="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Menú lateral móvil -->
  <div class="side-menu" id="sideMenu">
    <ul>
      <li><a href="index2.html">Inicio</a></li>
      <li><a href="index4.html">Series</a></li>
      <li><a href="index4.html">Películas</a></li>
      <li><a href="index5.html" class="active">Mi lista</a></li>
      <li><button id="logoutBtnMobile" class="btn">Cerrar sesión</button></li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <main>
    <section class="carousel">
      <h2>Mi Lista</h2>
      <div id="mi-lista">
        <!-- Aquí se insertan las reseñas dinámicamente -->
      </div>
    </section>
  </main>

  <!-- Modal para editar reseña -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Editar Reseña</h3>
        <span class="close" id="closeModal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="movie-info">
          <img id="modalMoviePoster" src="" alt="">
          <h4 id="modalMovieTitle"></h4>
        </div>
        <form id="editReviewForm">
          <div class="form-group">
            <label for="editCalificacion">Calificación:</label>
            <div class="rating-input">
              <select id="editCalificacion" required>
                <option value="1">⭐ (1)</option>
                <option value="2">⭐⭐ (2)</option>
                <option value="3">⭐⭐⭐ (3)</option>
                <option value="4">⭐⭐⭐⭐ (4)</option>
                <option value="5">⭐⭐⭐⭐⭐ (5)</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="editComentario">Comentario:</label>
            <textarea id="editComentario" rows="4" placeholder="Escribe tu comentario..." required></textarea>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-cancel" id="cancelEdit">Cancelar</button>
            <button type="submit" class="btn-save">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./scripts/api.js" type="module"></script>
  <script src="./scripts/script5.js" type="module"></script>
</body>
</html>
