<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Película</title>
  <link rel="stylesheet" href="./style/style3.css">
</head>

<body>
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">OmniFlix</div>
    <nav class="nav-links">
      <ul>
        <li><a href="index2.html">Inicio</a></li>
        <li><a href="index4.html">Series</a></li>
        <li><a href="index4.html">Películas</a></li>
        <li><a href="index5.html">Mi lista</a></li>
      </ul>
    </nav>
    <div class="user-options">
      <button class="btn" id="btnCerrarSesion">Cerrar sesión</button>
    </div>
    <!-- Burger -->
    <div class="burger" id="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Menú lateral móvil -->
  <div class="side-menu" id="sideMenu">
    <ul>
      <li><a href="index2.html">Inicio</a></li>
      <li><a href="index4.html">Series</a></li>
      <li><a href="index4.html">Películas</a></li>
      <li><a href="index5.html">Mi lista</a></li>
    </ul>
  </div>

  <!-- Hero con gradiente -->
  <section class="movie-hero" id="movie-hero">
    <div class="overlay"></div>
    <div class="movie-info" id="movie-info"></div>
  </section>

  <!-- Reseñas -->
  <section class="reviews">
    <h2>Reseñas</h2>
    <div id="reviews-list"></div>
    <div class="review-form">
      <h3>Deja tu reseña</h3>
      <textarea id="comentario" placeholder="Escribe tu comentario..."></textarea>
      <input type="number" id="calificacion" placeholder="Calificación (1-5)" min="1" max="5">
      <button class="btn" id="btnEnviar">Enviar</button>
    </div>
  </section>

  <script src="./scripts/api.js"></script>
  <script src="./scripts/script3.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const burger = document.getElementById("burger");
      const sideMenu = document.getElementById("sideMenu");
      if (burger && sideMenu) burger.addEventListener("click", () => sideMenu.classList.toggle("active"));

      document.getElementById("btnCerrarSesion").addEventListener("click", () => {
        api.clearToken();
        location.href = "index.html";
      });
    });
  </script>
</body>
</html>
