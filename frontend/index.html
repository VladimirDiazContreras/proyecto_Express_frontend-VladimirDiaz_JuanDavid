<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OmniFlix</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="overlay"></div>

  <div class="login-container">

    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" placeholder="Ingresa tu correo" required>
        </div>
        <div class="input-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>

      <div class="extra">
        ¿No tienes cuenta? <a href="register.html">Regístrate</a>
      </div>
      <div class="message" id="loginMessage"></div>
      <div class="logo">OmniFlix</div>
    </div>
  </div>

  <script src="./scripts/api.js"></script>
  <script src="./scripts/script.js"></script>

</body>

</html>
