<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OmniFlix</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS propio -->
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
      <div class="col-10 col-sm-8 col-md-6 col-lg-4">
        <div class="login-box p-4 shadow rounded bg-dark text-white">
          <h2 class="text-center mb-4">Iniciar sesión</h2>
          <form id="loginForm">
            <!-- Campo de correo -->
            <div class="mb-3">
              <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
            </div>
            <!-- Campo de contraseña -->
            <div class="mb-3">
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
            </div>
            <!-- Botón -->
            <button type="submit" class="btn btn-danger w-100">Entrar</button>
          </form>
          <div class="footer-text text-center mt-3">OmniFlix</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS propio -->
  <script src="./scripts/api.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
